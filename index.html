<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Wisdom Library</h1>
        <div class="add">
          <h1>Add New Book</h1>
          <button type="button" id="addNewBookButton">+</button>
        </div>
      </div>
      <div class="cards"></div>
      <dialog>
        <form action="#" method="dialog">
          <div class="header">
            <h2>Book details</h2>
            <button autofocus>x</button>
          </div>
          <div>
            <label for="bookTitle">Title : </label>
            <input type="text" id="bookTitle" name="title" required>
          </div>
          <div>
            <label for="bookAuthor">Author : </label>
            <input type="text" id="bookAuthor" name="author" required>
          </div>
          <div>
            <label for="Pages">Number of pages : </label>
            <input type="number" id="Pages" name="pages" required>
          </div>
          <div>
            <span class="question">Have you read it?</span>
            <label><input type="radio" value="true" id="readTrue" name="read" required>Yes</label>
            <label><input type="radio" value="false" id="readFalse" name="read" >No</label>
          </div>
          <button id="submitButton">Submit</button>
        </form>
      </dialog>
    </div>
  </body>
</html>
